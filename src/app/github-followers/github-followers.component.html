<app-navbar></app-navbar>



<div class="mx-auto max-w-7xl">
<ul role="list" class="divide-y divide-gray-100">
    <li *ngFor="let follower of followers" class="flex justify-between gap-x-6 py-5">
      <div class="flex gap-x-4">
        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" 
        [src]="follower.avatar_url" alt="">
        <div class="min-w-0 flex-auto">
            <a [routerLink]="['/followers', follower.id, follower.login]">
                <p class="text-sm font-semibold leading-6 text-gray-900">{{follower.login}}</p>
            </a>
          <a [href]="follower.html_url" class="mt-1 truncate text-xs leading-5 text-gray-500">{{follower.html_url}}</a>
        </div>
      </div>
    </li>
  </ul>
  </div>
