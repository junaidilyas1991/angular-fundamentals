<app-navbar></app-navbar>



<div class="mx-auto max-w-7xl">
<ul role="list" class="divide-y divide-gray-100">
    <li *ngFor="let archive of archives" class="flex justify-between gap-x-6 py-5">
      <div class="flex gap-x-4">
        <div class="min-w-0 flex-auto">
            <a [routerLink]="['/archive', archive.year, archive.month]">
                <p class="text-sm font-semibold leading-6 text-gray-900">{{archive.year}}/{{archive.month}}</p>
            </a>
        </div>
      </div>
    </li>
  </ul>
  </div>
