<!--

  ```

  ```

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit($event)">
      <div class="grid grid-cols-2 gap-4">
     
      <div class="">
        <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
        <div class="mt-2">
          <input id="firstName" name="firstName" type="text" formControlName="firstName" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="firstName?.touched && firstName?.invalid" class="text-sm text-red-500">First Name is required</div>
      </div>

      <div class="">
        <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
        <div class="mt-2">
          <input id="lastName" name="lastName" type="text" formControlName="lastName" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="lastName?.touched && lastName?.invalid" class="text-sm text-red-500">Last Name is required</div>
      </div>

      <div class="">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" formControlName="email" 
          class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 
          focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="email?.touched && email?.invalid" class="text-sm text-red-500">Email is required</div>
      </div>

      <div class="">
        <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone number</label>
        <div class="mt-2">
          <input id="phoneNumber" name="phoneNumber" type="tel" formControlName="phoneNumber"
                 class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="phoneNumber?.touched && phoneNumber?.invalid" class="text-sm text-red-500">Phone Number is required</div>
      </div>

      <div class="">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" formControlName="username" [appInputFormat]="'lowercase'"
                 class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
                 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600
                 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="username?.touched && username?.invalid" class="text-sm text-red-500">Username is required</div>
      </div>

      <div class="">
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" formControlName="password" 
          class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 
          focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="password?.touched && password?.invalid" class="text-sm text-red-500">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password should be minimum {{password?.errors?.['minlength'].requiredLength}} characters.</div>
        </div>

      </div>


    </div>

    <div class="flex items-center justify-between">
      <label class="block text-sm font-medium leading-6 text-gray-900">Skills</label>
    </div>

    <div formArrayName="skills">
      <div *ngFor="let skillGroup of skillControls.controls; let i = index">
        <div [formGroupName]="i">
          <label class="block text-sm font-medium leading-6 text-gray-900">Skill Name:</label>
            <input formControlName="name" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 
            focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          
          <label class="block text-sm font-medium leading-6 text-gray-900">Expertise Level:</label>

            <input formControlName="expertiseLevel" class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 
            focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          
          <button type="button" (click)="removeSkill(i)">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" (click)="addSkill()">Add Skill</button>

      <div>
        <button type="submit" [disabled]="!form.valid"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6
                text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2
                focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
    </p>
  </div>
</div>
