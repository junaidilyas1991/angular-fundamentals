<app-navbar></app-navbar>

<div class="mx-auto max-w-7xl">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Add Post</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input (keyup.enter)="createPost(title)" #title type="text" name="username" id="username" autocomplete="username"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="post title">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul role="list" class="divide-y divide-gray-100">
      <li class="flex justify-between gap-x-6 py-5" *ngFor="let post of posts">
        <div class="flex gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ post && post.title | summary:30 }}</p>
          </div>
        </div>
        <div class="hidden sm:flex sm:flex-col sm:items-end">
          <button (click)="updatePost(post)" class="py-2 px-4 bg-blue-500 text-white rounded-lg mt-2">Update</button>
          <button (click)="deletePost(post)" class="py-2 px-4 bg-red-500 text-white rounded-lg mt-2">Delete</button>
      </div>
      </li>
      </ul>

</div>
